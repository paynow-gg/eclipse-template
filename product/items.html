{% if hasItems %}
<div class="productSectionHeading"><i class="fa-solid fa-boxes-stacked"></i> Items</div>
    <div class="grid grid-cols-4  sm:grid-cols-6 md:grid-cols-4 lg:grid-cols-6 gap-2" style="margin-bottom:30px;">
        {% for configItem in config("product-items") %}
            {% if product.id == configItem['product-id'] %}
            <div class="productSectionItemsContainer">
            <div class="flex flex-col justify-center items-center productSectionItemsDisplay">
                <img style="min-width: 40px; max-width:40px;" src="{{ configItem['product-item-image'] }}">
                <span class="productItemAmount">{{ configItem['product-item-amount'] }}</span>
            </div>
            <div class="productSectionItemsBackground"></div>
            </div>
            {% endif %}
        {% endfor %}
    </div>
{% endif %}
